<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BetterRun</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/SemanticUI/semantic.min.css">
    <style>
    body {
        width: 100%;
        height: 100vh;
        align-content: center;
        align-items: center;
        padding-top: 5.0rem;
        background: linear-gradient(141deg, #f06 0%, #C51162 51%, #880E4F 75%);
        background-position-x: initial;
        background-position-y: initial;
        background-size: initial;
        background-attachment: initial;
        background-origin: initial;
        background-clip: initial;
        background-color: initial;
        min-height: 30rem;
        overflow-x: hidden;
        overflow-y: hidden;
        padding-bottom: 2.0rem;
        margin-top: 2.0rem;
        transition: 0.3s;
    }
    </style>
</head>

<body id="body-content">
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <div class="ui grid container">
        <div class="flex-center">
            <div class="player-status text-white">
                <div class="ui equal width grid container">
                    <div class="four wide column">
                        <div class="c-user-card">
                            <div class="user-id">
                                <p id="username1"></p>
                            </div>
                            <div class="c-content">
                                <img class="ui fluid image" src="../assets/chars/meteorite.png">
                            </div>
                            <div class="bottom-content">
                                <div class="btn-action">
                                    <button class="ui huge fluid button hoverableSound">Ready</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="four wide column">
                        <div class="c-user-card">
                            <div class="user-id">
                                <p class="username2"></p>
                            </div>
                            <div class="content">
                            </div>
                            <div class="bottom-content">
                                <div class="btn-action">
                                    <button class="ui huge fluid button hoverableSound">Ready</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="four wide column">
                        <div class="c-user-card">
                            <div class="user-id">
                                <p class="username3"></p>
                            </div>
                            <div class="content">
                            </div>
                            <div class="bottom-content">
                                <div class="btn-action">
                                    <button class="ui huge fluid button hoverableSound">Ready</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="four wide column">
                        <div class="c-user-card">
                            <div class="user-id">
                                <p class="username4"></p>
                            </div>
                            <div class="content">
                            </div>
                            <div class="bottom-content">
                                <div class="btn-action">
                                    <button class="ui huge fluid button">Ready</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span id="wating-players" class="bottom-text">Wating for other players...
                     <div class="ui active inverted inline loader"></div>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <audio id="BetterRun" src="../assets/music/BetterRun.mp3"></audio>
    <script src="../js/public/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../css/SemanticUI/semantic.min.js"></script>
    <script type="text/javascript">
    var audio = document.getElementById("BetterRun");
    audio.autoplay = true;
    audio.volume = 0.2;
    audio.play();
    </script>
</body>

</html>
